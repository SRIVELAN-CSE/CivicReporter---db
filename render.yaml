services:
  - type: web
    name: civicreporter-db
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_NAME
        value: civic_welfare
      - key: SECRET_KEY
        value: civic-welfare-super-secret-jwt-key-2025-production
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: HOST
        value: 0.0.0.0
      - key: RELOAD
        value: false